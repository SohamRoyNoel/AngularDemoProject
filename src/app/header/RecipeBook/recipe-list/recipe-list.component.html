<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let r of recipes">
      <div class="pull-left">
        <div class="list-group-item-heading">{{ r.name }}</div>
        <div class="list-group-item-text">{{ r.description }}</div>
      </div>
      <span class="pull-right">
        <img
          [src]="r.imagePath"
          alt="Candy Image"
          class="img-responsive"
          style="max-height:
        50px;"
        />
      </span>
      <br />
    </a>
  </div>
</div>
